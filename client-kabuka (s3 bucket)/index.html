<!DOCTYPE html>
<html>
  <style>
    .container {
      margin: 1em;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kabuka</title>
    <link
      rel="stylesheet"
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
    />
    <link rel="stylesheet" href="./fontawesome-free/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"
              ><b><i class="fas fa-door-open"></i> KABUKA</b></a
            >
          </div>
        </div>
      </nav>
      <div class="row" style="margin-top: 3em;">
        <div class="col-md-3 text-center" style="margin-bottom: 1em;">
          <input
            style="padding-top: 15px;"
            id="device"
            type="checkbox"
            data-toggle="toggle"
            data-size="large"
          />
          <h4>Device Status</h4>
          <span class="text-muted">(Turn device on/off)</span>
        </div>
        <div class="col-md-3 text-center" style="margin-bottom: 1em;">
          <input
            style="padding-top: 15px;"
            id="notif"
            type="checkbox"
            data-toggle="toggle"
            data-size="large"
          />
          <h4>SMS Subscription Status</h4>
          <span class="text-muted">(Turn SMS subs on/off)</span>
        </div>
      </div>
      <div class="panel panel-default" style="margin-top: 2em;">
        <div class="panel-heading">
          <h2 class="panel-title">Parent room door state history</h2>
        </div>
        <div class="panel-body" style="width: 100%">
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="statetable">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>State</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="alert alert-success" style="text-align: center">
        Kabuka @ Project IoT 2019
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajax/Ajax.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="operation.js"></script>
  </body>
</html>
